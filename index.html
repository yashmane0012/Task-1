<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Responsive Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <div class="gallery">
    <div class="image nature"><img src="c:\Users\YASH MANE\OneDrive\Pictures\nature1.jpg" alt="Nature"></div>
    <div class="image city"><img src="c:\Users\YASH MANE\OneDrive\Pictures\city 1.jpg" alt="City"></div>
    <div class="image animals"><img src="C:\Users\YASH MANE\OneDrive\Pictures\animal 1.avif" alt="Animals"></div>
    <div class="image nature"><img src="c:\Users\YASH MANE\OneDrive\Pictures\nature2.jpg" alt="Nature"></div>
    <div class="image city"><img src="C:\Users\YASH MANE\OneDrive\Pictures\city 2.jpeg" alt="City"></div>
    <div class="image animals"><img src="C:\Users\YASH MANE\OneDrive\Pictures\animal 2.jpg" alt="Animals"></div>
    <!-- Add more as needed -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Preview" />
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
